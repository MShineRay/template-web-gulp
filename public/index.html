<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="referrer" content="no-referrer">
    <meta name="febuildtime" content="<%= VUE_APP_FEBUILDTIME %>">
    <meta name="febuildtimex" content="<%= VUE_APP_FEBUILDTIMEX %>">
    <meta name="feprojectname" content="<%= VUE_APP_FEPROJECTNAME %>">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script async src="/feGoogleGtag.js?t=20210810" type="text/javascript"></script>
    <script>
      /**
       * 根据环境动态加载google库
       * TODO
       *  Global site tag (gtag.js) - Google Analytics
       * 公共账号 trackId
       * dev：G-dev
       * test：G-test
       * online: G-online
       */
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      //根据域名动态设置 trackId
      var envTrackId = ''
      switch (window.location.hostname) {
        case 'dev.hostname.com':// dev
          envTrackId = 'G-dev'
          break;
        case 'test.hostname.com':// test
          envTrackId = 'G-test'
          break;
        case 'online.hostname.com':// online
          envTrackId = 'G-online'
          break;
        default :
          envTrackId = 'G-online'
          break;
      }

      gtag('config', envTrackId/*,{'debug_mode':true}*/);
      function fe_gtag_event(eventName, data) {
        gtag("event", eventName, data || {
          // send_to: envTrackId,
          // 'debug_mode':true
        });
        return false;
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= process.env.VUE_APP_NAME %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
	  <!-- built files will be auto injected -->
</body>
</html>
